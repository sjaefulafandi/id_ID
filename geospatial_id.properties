datasetfieldtype.geographicCoverage.description = Informasi tentang cakupan geografis data, termasuk total ruang lingkup geografis data.
datasetfieldtype.country.description = Negara atau negara yang ditargetkan oleh dataset.
datasetfieldtype.state.description = Negara bagian atau provinsi yang datasetnya sedang diproses. Gunakan GeoNames untuk mengetahui ejaan yang tepat dan menghindari singkatan.
datasetfieldtype.city.description = Nama kota yang datasetnya sedang diproses. Gunakan GeoNames untuk mengetahui ejaan yang tepat dan menghindari singkatan.
datasetfieldtype.otherGeographicCoverage.description = Informasi lebih lanjut tentang cakupan geografis data.
datasetfieldtype.geographicUnit.description = Level terendah dari pengelompokan geografis yang dicakup oleh dataset, hlm. ex. desa, negara, wilayah.
datasetfieldtype.geographicBoundingBox.description = Kotak pembatas geografis adalah deskripsi geografis dasar dari setiap dataset yang memodelkan geografi. Ini menggambarkan area minimum, yang ditentukan oleh bujur barat dan timur dan lintang utara dan selatan, yang mencakup jangkauan geografis terbesar dari cakupan geografis dataset. Elemen ini digunakan dalam ikhtisar pertama pencarian berbasis koordinat. Dimasukkannya elemen ini dalam codebook direkomendasikan dan diperlukan jika area poligon terbatas disertakan.
datasetfieldtype.westLongitude.description = Koordinat paling barat yang menggambarkan batas geografis dataset. Rentang nilai yang valid, dinyatakan dalam derajat desimal, adalah -180.0 <= Garis bujur barat dari batas <= 180.0.
datasetfieldtype.eastLongitude.description = Koordinat paling timur yang menggambarkan batas geografis dataset. Rentang nilai yang valid, dinyatakan dalam derajat desimal, adalah -180.0 <= Nilai garis bujur dibatasi <= 180.0.
datasetfieldtype.northLongitude.description = Koordinat paling utara yang menggambarkan batas geografis dataset. Rentang nilai yang valid, dinyatakan dalam derajat desimal, adalah -90.0 <= Nilai lintang batas utara <= 90.0.
datasetfieldtype.southLongitude.description = Koordinat paling selatan yang menggambarkan batas geografis dataset. Rentang nilai yang valid, dinyatakan dalam derajat desimal, adalah -90,0 <= Nilai lintang batas selatan <= 90,0.
